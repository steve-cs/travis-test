dist: focal
sudo: required
language: minimal

os:
  - linux

script:
- sudo /bin/bash -c "
  echo Hello World
  && mkdir -p $HOME
  && cd $HOME
  && apt-get update
  && DEBIAN_FRONTEND="noninteractive" apt-get -y install tzdata
  && apt-get -qq -y install git make
  && git clone https://github.com/steve-cs/gnat-builder.git
  && cd gnat-builder
  && make prefix=/usr/local release-install
  && make gtkada
  "
